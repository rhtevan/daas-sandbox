schema_version: 1

name: "quay.io/kiegroup/daas-deployer-service"
from: "registry.access.redhat.com/ubi8/ubi-minimal:8.0"
version: "0.1"
description: "KIE DaaS Deployer Service"

labels:
  - name: "io.k8s.display-name"
    value: "KIE DaaS Deployer Service"
  - name: "io.k8s.description"
    value: "KIE DaaS Deployer Service"
  - name: "io.openshift.tags"
    value: "daas,deployer-service"

packages:
  manager: "microdnf"

modules:
  repositories:
    - path: "modules"
  install:
    - name: "org.kie.daas.common"
    - name: "org.kie.daas.cleanup"

run:
  workdir: "/home/daas"
  user: 1001
  cmd:
      - "/home/daas/launch/launch-placeholder.sh"
