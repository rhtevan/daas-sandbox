# NGINX configuration

# we don't want nginx running as a daemon, otherwise the container will exit as soon as the nginx command returns
daemon off;
worker_processes 5;

error_log /var/log/nginx/error.log;
pid /var/log/nginx/nginx.pid;

events { worker_connections 1024; }

http {
    access_log /var/log/nginx/access.log;

    client_body_temp_path /tmp/nginx 1 2;
    client_max_body_size 0;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;

    index index.html;

    server {
        listen 8080;
        root /home/daas/www;

        # dav allowed method
        # dav_methods PUT DELETE MKCOL COPY MOVE;

        # Allow current scope perform specified DAV method
        # dav_ext_methods PROPFIND OPTIONS;

        # In this folder, newly created folder or file is to have specified permission.
        # If none is given, default is user:rw
        # If all or group permission is specified, user could be skipped.
        # dav_access user:rw group:rw all:r;

        # Temporary folder
        # client_body_temp_path /tmp/nginx/client-bodies;

        # MAX size of uploaded file, 0 mean unlimited
        # client_max_body_size 0;

        # Allow autocreate folder here if necessary
        # create_full_put_path on;
    }
}
