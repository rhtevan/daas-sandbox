apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: daas-work-dir-pvc
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-run-daas-test
spec:
  params:
    - name: appname
      value: 'dmn-quarkus-example'
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: daas-work-dir-pvc
      subPath: work
  pipelineSpec:
    params:
      - name: appname
    workspaces:
      - name: source
    tasks:
      - name: fetch
        params:
          - name: url
            value: 'https://github.com/kiegroup/kogito-examples.git'
          - name: revision
            value: 'master'
          - name: deleteExisting
            value: 'true'
        workspaces:
          - name: output
            workspace: source
        taskRef:
          name: git-clone
          kind: ClusterTask
      - name: build-and-push
        runAfter:
          - fetch
        params:
          - name: TLSVERIFY
            value: 'false'
          - name: PATH_CONTEXT
            value: $(params.appname)
          - name: IMAGE_FULL_TAG
            value: 'image-registry.openshift-image-registry.svc:5000/kiegroup/daas-executor-ubi8-$(params.appname)-native:latest'
        workspaces:
          - name: source
            workspace: source
        taskRef:
          name: s2i-kogito
          kind: ClusterTask
