apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: s2i-kogito
spec:
  params:
    - name: PATH_CONTEXT
      type: string
      default: .
      description: The location of the path to run s2i from
    - name: TLSVERIFY
      type: string
      default: 'true'
      description: >
        Verify the TLS on the registry endpoint (for push/pull to a non-TLS
        registry)
    - name: MAVEN_ARGS_APPEND
      type: string
      default: ''
      description: Additional Maven arguments
    - name: MAVEN_CLEAR_REPO
      type: string
      default: 'false'
      description: Remove the Maven repository after the artifact is built
    - name: MAVEN_MIRROR_URL
      type: string
      default: ''
      description: The base URL of a mirror used for retrieving artifacts
    - name: IMAGE_FULL_TAG
      type: string
      default: ''
      description: The full image tag of the generated image
  workspaces:
    - name: source
  steps:
    - name: gen-env-file
      image: registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8
      workingDir: /env-params
      command:
        - /bin/sh
        - '-c'
      args:
        - |
          echo "MAVEN_CLEAR_REPO=$(params.MAVEN_CLEAR_REPO)" > env-file

          [[ '$(params.MAVEN_ARGS_APPEND)' != "" ]] &&
            echo "MAVEN_ARGS_APPEND=$(params.MAVEN_ARGS_APPEND)" >> env-file

          [[ '$(params.MAVEN_MIRROR_URL)' != "" ]] &&
            echo "MAVEN_MIRROR_URL=$(params.MAVEN_MIRROR_URL)" >> env-file
          
          # Enable quarkus native image build
          echo "NATIVE=true" >> env-file

          echo "Generated Env file"
          echo "------------------------------"
          cat env-file
          echo "------------------------------"
      volumeMounts:
        - name: envparams
          mountPath: /env-params
    - name: generate
      image: registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8
      workingDir: $(workspaces.source.path)
      command:
        - s2i
        - build
        - $(params.PATH_CONTEXT)
        - quay.io/kiegroup/kogito-quarkus-ubi8-s2i:latest
        - '--image-scripts-url'
        - 'image:///usr/local/s2i'
        - '--as-dockerfile'
        - /gen-source/Dockerfile.gen
        - '--environment-file'
        - /env-params/env-file
      volumeMounts:
        - mountPath: /gen-source
          name: gen-source
        - mountPath: /env-params
          name: envparams
    - name: build
      image: registry.redhat.io/rhel8/buildah
      workingDir: /gen-source
      command:
        - buildah
        - bud
        - '--tls-verify=$(params.TLSVERIFY)'
        - '--layers'
        - '-f'
        - /gen-source/Dockerfile.gen
        - '-t'
        - $(params.IMAGE_FULL_TAG)
        - .
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/lib/containers
          name: varlibcontainers
        - mountPath: /gen-source
          name: gen-source
    - name: push
      image: registry.redhat.io/rhel8/buildah
      command:
        - buildah
        - push
        - '--tls-verify=$(params.TLSVERIFY)'
        - $(params.IMAGE_FULL_TAG)
        - 'docker://$(params.IMAGE_FULL_TAG)'
      securityContext:
        privileged: true
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
  volumes:
    - name: varlibcontainers
      emptyDir: {}
    - name: gen-source
      emptyDir: {}
    - name: envparams
      emptyDir: {}

