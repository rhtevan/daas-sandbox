schema_version: 1

name: "kiegroup/daas-deployer-service"
version: "1.0"
from: "fedora:32"
description: "The KIE Decision-as-a-Service Deployer Service"

modules:
  repositories:
    - name: "daas-sandbox"
      git:
        url: "https://github.com/kiegroup/daas-sandbox.git"
        ref: "master"
  install:
    - name: "user"
      version: "1.0"

ports:
    - value: 80

run:
  user: "user"
  cmd:
      - "/bin/bash"
