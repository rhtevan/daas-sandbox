schema_version: 1

name: "quay.io/kiegroup/daas-acceptor-service"
from: "registry.access.redhat.com/ubi8/ubi-minimal:8.0"
version: "0.1"
description: "KIE DaaS Acceptor Service"

labels:
  - name: "io.k8s.display-name"
    value: "KIE DaaS Acceptor Service"
  - name: "io.k8s.description"
    value: "KIE DaaS Acceptor Service"
  - name: "io.openshift.tags"
    value: "daas,acceptor-service"

packages:
  manager: "microdnf"

modules:
  repositories:
    - path: "modules"
  install:
    - name: "org.kie.daas.common.modules"
    - name: "org.kie.daas.www.httpd"
    - name: "org.kie.daas.common.cleanup"

run:
  workdir: "/root"
  user: root
  cmd:
      - "/home/daas/launch/launch-httpd.sh"
